<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' http://localhost:3000;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Автоматический пробоотборник</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-success btn-lg" id="Cooler on/off">Включить Пельтье</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-lg btn-outline-secondary" id="T1">t1: н/д</button>
        </div>
      </div>
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-lg btn-outline-secondary" id="T2">t2: н/д</button>
        </div>
      </div>
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-lg btn-outline-secondary" id="T3">t3: н/д</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border align-content-center flex-wrap">
        <button type="button" class="btn btn-success btn-lg" id="Pump on/off">Включить насос</button>
      </div>
      <div class="col border">
        <div class="p-3">
          <label for="pumpSpeedRange" class="form-label">Скорость насоса</label>
          <input type="range" class="form-range" value="500" min="50" max="1000" id="pumpSpeedRange">
          <output for="pumpSpeedRange" id="pumpSpeedRangeValue" aria-hidden="true"></output>
        </div>
      </div>
      <div class="col border align-content-center flex-wrap">
          <button type="button" class="btn btn-lg btn-outline-secondary" id="Tube status">Нет данных от датчика воды в трубке</button>
      </div>
    </div>
    <div class="row">
      <div class="col border col border align-content-center flex-wrap">
        <button type="button" class="btn btn-lg btn-success" id="Move servo">Повернуть серво</button>
      </div>
      <div class="col border">
        <div class="p-3">
          <label for="servoAngle" class="form-label">Угол для поворота</label>
          <input type="range" class="form-range" value="15" min="-360" max="360" id="servoAngle">
          <output for="servoAngle" id="servoAngleValue" aria-hidden="true"></output>
        </div>
      </div>
      <div class="col border align-content-center flex-wrap">
          <button type="button" class="btn btn-outline-primary" id="Servo status">Текущая позиция сервопривода: 0</button>
      </div>
    </div>
</div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
